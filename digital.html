<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="./digital.css">
</head>

<body class="text-center flex flex-col items-center justify-center min-h-screen bg-neutral-900 transition-all">
  <div class="w-full">
    <div id="format-button" title="Change clock format."
      class="text-orange-400 bg-orange-400 opacity-30 hover:translate-y-0.5 active:translate-y-2 transition-all h-2 mx-auto w-1/4 duration-500 ease-in-out rounded-t-xl cursor-pointer">
    </div>
  </div>
  <div id="clock_container"
    class="flex flex-col items-center justify-center border-8 border-neutral-700 p-10 pb-8 bg-neutral-800 rounded-3xl drop-shadow-xl">
    <main class="bg-neutral-950 p-10 pb-8 rounded-lg"
      style="box-shadow: 0 0 10px 2px rgba(251, 146, 60, 0.2), 0 0 20px 4px rgba(251, 146, 60, 0.2), 0 0 30px 6px rgba(251, 146, 60, 0.2), 0 0 40px 8px rgba(251, 146, 60, 0.2);">
      <div id="clock" class="text-orange-400 text-6xl pb-4 shadow-orange-700"></div>
      <span class="flex flex-row w-full justify-between">
        <p id="date" class="text-orange-200 text-lg shadow-orange-700"></p>
        <p id="day" class="text-orange-200 text-lg" shadow-orange-700></p>
      </span>

    </main>
  </div>
  <button id="format-info"
    class="bg-neutral-700 hover:bg-neutral-800 mt-4 text-white font-bold py-2 px-4 rounded-lg cursor-help"
    title="To change format, click the orange button.">
    12-H DIGITAL CLOCK</button>

  <script src="digital.js"></script>
</body>

</html>
